<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <div class="apply_section">
            <h1>Job Application
                <span class="title_small">(web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name"
                        name="first_name"
                        required
                        placeholder="Enter the name.."/>
                    </div>
                    <div class="form_control">
                        <label for="Last_name">Last Name</label>
                        <input type="text" id="Last_name" 
                        name="Last_name"
                        required
                        placeholder="Enter the name.."/>
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email"
                        name="email"
                        required
                        placeholder="Enter the Email.."/>
                    </div>
                    <div class="form_control">
                        <label for="job_Role">Job Role</label>
                        <select id="job_Role" name="job_Role">
                            <option value="">..Select Job Role..</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="fullstack">Full Stack Developer</option>
                            <option value="Devopes ">Devopes</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="30" rows="5" placeholder="Enter the address"required></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" id="city"
                        name="city"
                        required
                        placeholder="Enter the City.."/>
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode"
                        name="pincode"
                        required
                        placeholder="Enter the Pincode.."/>
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input type="date" id="date"
                        name="date"
                        required/>
                    </div>
                    <div class="form_control">
                        <label for="upload">Uplod Your CV</label>
                        <input type="file" id="upload"
                        name="upload"
                        required/>
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit" >Applye Now</button>
                </div>
                
                
            </form>
        </div>
    </div>
</body>
</html>
