<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Form.css">
  </head>
  <body>
    <div class="container">
      <div class="about_section">
        <h1>Job Application
        <span class="title_small">(web)</span>
    </h1>
        <form action="">
          <div class="form_container">
            <div class="form_content">
              <label for="first_name">First Name</label>
              <input
                type="text"
                id="first_name"
                name="first_name"
                required
                placeholder="Enter your name.."
              />
            </div>
            <div class="form_content">
              <label for="last_name">Last Name </label>
              <input
                class="text"
                id="last_name"
                name="last_name"
                required
                placeholder="Enter last name.."
              />
            </div>
            <div class="form_content">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" required placeholder="Enter your mail..">

            </div>
            <div class="form_content">
                <label for="job_Role">Job Role</label>
                <select id="job_Role" name="job_Role">
                    <option value="">.Select Job Role</option>
                    <option value="frontend">Frontend</option>
                    <option value="backend">Backend</option>
                    <option value="Devopes">Devopes</option>
                    <option value="Full_Stack">Full Stack</option>
                </select>
            </div>
            <div class="text_content">
              <label for="address">Address</label>
              <textarea name="address" id="address" cols="30" rows="5" placeholder="Enter your Address" required>
              </textarea>

            </div>
            <div class="form_content">
                <label for="city">City</label>
                <input type="text" id="city"
                name="city"
                required
                placeholder="Enter the City.."/>
            </div>
            <div class="form_content">
                <label for="pincode">Pincode</label>
                <input type="number" id="pincode"
                name="pincode"
                required
                placeholder="Enter the Pincode.."/>
            </div>
            <div class="form_content">
                <label for="date">Date</label>
                <input type="date" id="date"
                name="date"
                required/>
            </div>
            <div class="form_content">
                <label for="upload">Uplod Your CV</label>
                <input type="file" id="upload"
                name="upload"
                required/>
            </div>
        </div>
        <div class="button_container">
            <button type="submit" >Applye Now</button>
        </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
